<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    * {
        margin: 0;
        padding: 0;
    }

    body {
        padding: 100px;
    }

    textarea {
        width: 200px;
        height: 100px;
        border: 1px pink solid;
        outline: none;
        resize: none;
    }

    li {
        width: 300px;
        padding: 5px;
        background-color: #eee;
        font-size: 15px;
        margin: 15px 0;
    }

    li a {
        float: right;
    }
</style>

<body style="background-color: aqua">
    <h1>留言板</h1>
    <textarea></textarea>
    <button>发布</button>
    <ul></ul>
    <label>
        <span>选择院校：</span>
                          <select id="选择院校" name="选择院校" onchange="changeStyle();">
                            <option value="清华">清华</option>
                            <option value="北大">北大</option>
                            <option value="哈佛">哈佛</option>
                            <option value="泰豪">泰豪</option>
                            <option value="剑桥">剑桥</option>
                            <option value="牛津">牛津</option>
                          </select>
    </label>
    <label for="name">
        <span>
            名字
        </span>
        <input id="name" type="name" name="name"placeholder="崽种，留下你的名字！"/>
    </label>
    <label for="number">
        <span>
            学号
        </span>
        <input id="number" type="number" name="number"placeholder="留学号加学分，老弟"/>
    </label>
    <script >
        var txt = document.querySelector("textarea");
        var btn = document.querySelector("button");
        var ul = document.querySelector("ul");
        btn.onclick = function () {
            if (txt.value == "") {
                alert("亲，请把人家填满")
            } else {
                var li = document.createElement("li");
                li.innerHTML = txt.value + "<a href='javascript:;'>删除</a>"
                txt.value = "";
                ul.insertBefore(li, ul.children[0]);
                var as = document.querySelectorAll("a");
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        ul.removeChild(this.parentNode);
                        
                    }

                }
            }
        }
    </script>
</body>

</html>
